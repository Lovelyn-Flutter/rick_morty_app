name: rick_morty_app
description: A Flutter app showcasing Rick and Morty characters with bloc architecture

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  http: ^1.1.0

  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Utilities
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
